<!-- Head BEGIN -->
<head>
    <meta charset="utf-8">
    <title>Shopping Cart App</title>
    <base href="/" />

    <meta content="Shop keywords" name="keywords">

    <!-- Fonts START -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|PT+Sans+Narrow|Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all" rel="stylesheet" type="text/css"><!--- fonts for slider on the index page -->
    <!-- Fonts END -->

    <!-- Global styles START -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Global styles END -->

    <link href="lib/fancybox/source/jquery.fancybox.css" rel="stylesheet">
    <link href="owl-carousel/owl-carousel/owl.carousel.css" rel="stylesheet">

    <!-- Theme styles START -->
    <link href="css/components.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-shop.css" rel="stylesheet" type="text/css">
    <link href="css/style-layer-slider.css" rel="stylesheet">

<body class="ecommerce">
    <div ng-spinner-bar class="page-spinner-bar">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>

    <div data-ng-include="'templates/top-bar.html'" ></div>

    <header-page></header-page>

    <toaster-container toaster-options="{'position-class': 'toast-top-full-width'}"></toaster-container>

    <div ui-view class="fade-in-up"></div>

    <footer-page></footer-page>
    
    <!-- Load javascripts at bottom, this will reduce page load time -->

  


    <!-- BEGIN CORE PLUGINS (REQUIRED FOR ALL PAGES) -->
    <script src="jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="jquery-migrate/jquery-migrate.min.js" type="text/javascript"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/back-to-top.js" type="text/javascript"></script>
    <script src="jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->

    <script src="angular/angular.min.js" type="text/javascript"></script>
    <script src="angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>

    <script src="angularjs-toaster/toaster.js"></script>

    <script src="js/controllers/admin.js"></script>
    <script src="js/directives/cart.js"></script>
    <script src="js/services/cart.js"></script>
    <script src="js/directives/app.js"></script>
    <script src="js/controllers/app.js"></script>
    <script src="js/services/app.js"></script>
    <script src="js/filter/app.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <!-- endbuild -->
   
    <!-- BEGIN PAGE LEVEL JAVASCRIPTS (REQUIRED ONLY FOR CURRENT PAGE) -->
    <script src="lib/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script><!-- pop up -->

    <script src="bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js" type="text/javascript"></script><!-- Quantity -->
        <!-- END PAGE LEVEL JAVASCRIPTS -->

    <!-- BEGIN LayerSlider -->
    <script src="layerslider/js/greensock.js" type="text/javascript"></script><!-- External libraries: GreenSock -->
    <script src="layerslider/js/layerslider.transitions.js" type="text/javascript"></script><!-- LayerSlider script files -->
    <script src="layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script><!-- LayerSlider script files -->
    <!-- END LayerSlider -->


   
</body>
