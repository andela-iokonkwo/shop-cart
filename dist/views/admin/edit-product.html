<section class="panel panel-default table-dynamic"> <div class="panel-heading"> <strong><span class="glyphicon glyphicon-th"></span> Category : {{SelectedCategory}}</strong> <i class="glyphicon glyphicon-remove pull-right" ng-click="cancel()"></i> </div> <div> <div class="row" style="margin: 10px"> <div class="col-sm-6"> <img style="height: auto; width: 250px; margin-bottom: 20px" ng-src="{{product.image_Url}}" class="photo"> </div> <div class="col-sm-6"> <p> <label>Name</label> <input ng-model="product.name" type="text" class="form-control"> </p> <p> <label>Price</label> <input ng-model="product.price" type="text" class="form-control"> </p> <p> <label>Discounted Price</label> <input ng-model="product.discountedPrice" type="text" class="form-control"> </p> <p> <label>Available</label> <input ng-model="product.available" type="checkbox" class=""> </p> <p> <label>Description</label> <textarea ng-model="product.description" class="form-control" rows="5"></textarea> </p> <div class="pull-right"> <button type="button" class="btn btn-danger" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i>cancel</button> <button type="button" class="btn btn-success" ng-click="save()"><i class="glyphicon glyphicon-ok"></i>Add Product</button> </div> </div> </div> </div> </section>
