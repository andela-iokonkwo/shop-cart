<!-- Head BEGIN -->
<head>
    <meta charset="utf-8">
    <title>Shopping Cart App</title>
    <base href="/" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="Shop  description" name="description">
    <meta content="Shop keywords" name="keywords">
    <meta content="shop" name="author">
    <meta property="og:site_name" content="-CUSTOMER VALUE-">
    <meta property="og:title" content="-CUSTOMER VALUE-">
    <meta property="og:description" content="-CUSTOMER VALUE-">

    <meta property="og:image" content="-CUSTOMER VALUE-"><!-- link to image for socio -->
    <meta property="og:url" content="-CUSTOMER VALUE-">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Fonts START -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|PT+Sans+Narrow|Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900&amp;subset=all" rel="stylesheet" type="text/css"><!--- fonts for slider on the index page -->
    <!-- Fonts END -->

    <link href="css/app.min.css" rel="stylesheet">
    
</head>

<body class="ecommerce">
    <div ng-spinner-bar class="page-spinner-bar">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>

    <div data-ng-include="'templates/top-bar.html'" ></div>

    <header-page></header-page>

    <toaster-container toaster-options="{'position-class': 'toast-top-full-width'}"></toaster-container>

    <div ui-view class="fade-in-up"></div>

    <footer-page></footer-page>

    <script src="scripts/vendor.js" type="text/javascript"></script>
    <script src="scripts/app.min.js" type="text/javascript"></script>
    <script src="scripts/ui.js" type="text/javascript"></script>
